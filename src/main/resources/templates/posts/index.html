
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<h1>Look at your posts!</h1>
<div th:each="post : ${posts}">
    <h2>Post</h2>
    <p th:text="${post.title}" />
    <p th:text="${post.body}" /><br>
</div>

</body>
</html>
